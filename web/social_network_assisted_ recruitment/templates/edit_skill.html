{% extends "index_admin.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/edit_skill_post">
  <table class="table table-bordered">
    <tr>
      <th>SKILLS</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data['skill'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>DESCRIPTION</th>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required>{{ data['description'] }}</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
